<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <link rel="stylesheet" href="estilo.css">

    <script>
        var distancia = prompt("Digite uma distância em quilômetros:")
        distancia = parseInt(distancia)

        var resultado = distancia * 0.621371
        alert("A distância em milhas é: " + resultado)
    </script>

</head>
<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Aula de JavaScript!!!</h1>
</body>
