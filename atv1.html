<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <link rel="stylesheet" href="estilo.css">

    <script>
        var num = prompt("Digite o primeiro número:")
        var num1 = prompt("Digite o segundo número:")

        soma = (parseInt(num) + parseInt(num1))
        alert("A soma dos numeros é: " + soma)

        subtracao = (parseInt(num) - parseInt(num1))
        alert("A subtração dos números é: " + subtracao)

        multiplicacao = (parseInt(num) * parseInt(num1))
        alert("A multiplicação dos numeros é: " + multiplicacao)

        divisao = (parseInt(num) / parseInt(num1))
        alert("A divisão dos numeros é: " + divisao)

    </script>

</head>
<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Aula de JavaScript!!!</h1>
</body>
</html>
