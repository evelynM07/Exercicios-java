<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <link rel="stylesheet" href="estilo.css">

    <script>
       var valor = prompt("Digite o valor do produto:")
       var desconto = prompt("Digite a porcentagem de desconto:")

       valor = parseFloat(valor)
       desconto = parseFloat(desconto)

       var multiplicacao = valor * desconto
       var final = multiplicacao / 100

       alert("O preço com desconto é: R$" + final)

    </script>

</head>
<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Aula de JavaScript!!!</h1>
</body>
</html>
